<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handlebars Expression</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <!--Create a new script element on the line below-->
    <script id="greet" type="text/x-handlebars-template">
        <!-- handlebars expression -->
        {{greeting}} Hi!!!
    </script>
</head>
<body>
    <div class="container">
        <h1>Handlebar Expressions</h1>
        <!-- hello functions as a container to call handlebar compiled template -->
        <div id="hello">
        </div>
        <div class="blinker">|</div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
